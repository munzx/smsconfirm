<section class="row">
	<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1  form-bg">
		<h3 class="text-center">Sign In</h3>
		<form name="signinForm" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-danger" role="alert">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-user"></i>
						</span>
						<input type="text" class="form-control" data-ng-model="credentials.username" placeholder="Username" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-asterisk"></i>
						</span>
						<input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
					</div>
				</div>
				<br />
				<div class="text-center form-group">
					<button ng-click="signIn()" ng-disabled="signinForm.$invalid" class="btn btn-success btn-lg btn-block">Sign in</button>
				</div>
				<div class="row">
					<div class="col-md-12 text-center alert alert-info">
						<p>Or Sign In through</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-sm-3 col-xs-3">
						<a target="_self" href="http://www.smsconfirm.com/auth/facebook">
							<img class="img-responsive" src="/public/modules/auth/img/buttons/facebook.png">
						</a>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-3">
						<a target="_self" href="http://www.smsconfirm.com/auth/instagram">
							<img class="img-responsive" src="/public/modules/auth/img/buttons/instagram.png">
						</a>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-3">
						<a target="_self" href="http://www.smsconfirm.com/auth/google">
							<img class="img-responsive" src="/public/modules/auth/img/buttons/google.png">
						</a>
					</div>
					<div class="col-md-3 col-sm-3 col-xs-3">
						<a target="_self" href="http://www.smsconfirm.com/auth/twitter">
							<img class="img-responsive" src="/public/modules/auth/img/buttons/twitter.png">
						</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
