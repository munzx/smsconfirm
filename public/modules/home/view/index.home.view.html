<div class="row">
	<div class="col-md-6 col-md-offset-1 col-sm-6 col-sm-offset-1 col-xs-12">
		<h2 class="textClear" type-config-directive text="Sign Up in 20 seconds!" delay="50">
			<span class="glyphicon glyphicon-console" aria-hidden="true"></span>
		</h2>
		<h2 class="textClear" type-config-directive text="We will call you in minutes!" delay="50" start-delay="2000">
			<span class="glyphicon glyphicon-console" aria-hidden="true"></span>
		</h2>
		<h2 class="textClear" type-config-directive text="A profitinal driver will take your car to the service center" delay="50" start-delay="4000">
			<span class="glyphicon glyphicon-console" aria-hidden="true"></span>
		</h2>
		<h2 class="textClear" type-config-directive text="You will get your car served, clean & shiny ;)" delay="50" start-delay="7500">
			<span class="glyphicon glyphicon-console" aria-hidden="true"></span>
		</h2>
	</div>
	<div class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-12">
		<button class="btn btn-lg btn-default" ng-click="softSignUp()">Sign Up Now!</button>
	</div>
</div>
